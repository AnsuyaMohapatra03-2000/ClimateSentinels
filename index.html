<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateSentinels</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('fonts/PlayfairDisplay-Italic-VariableFont_wght.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'CustomFont', sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f8f9fd;
            font-weight: 600;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        nav {
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #415ff9;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 5%;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            height: 100%;
        }

        .nav-links li {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            height: 100%;
            position: relative;
            border-radius: 5px;
        }

        /* Enhanced hover effect */
        .nav-links a:hover {
            background-color: #3742c8;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(55, 66, 200, 0.4);
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Main Section */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            padding: 20px;
            flex-grow: 1;
        }

        /* Map container */
        #map-container {
            flex-grow: 1;
            width: 60%;
            height: 60vh;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Pie chart card */
        #chart-card {
            width: 30%;
            height: 62%;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Chart canvas */
        .chartjs-render-monitor {
            display: block !important; 
            height: 60% !important;
            width: 110% !important;
        }

        /* Footer Styling */
        .footer {
            background-color: #415ff9;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
        }
    </style>

    <!-- Bootstrap and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <h1 style="color: #ffffff; font-size: 18px;">ClimateSentinels</h1>
        </div>
        <ul class="nav-links">
            <li><a class="hoverable" href="#">Home</a></li>
            <li><a class="hoverable" href="page2.html">Climate</a></li>
            <li><a class="hoverable" href="page3.html">Socio-Economic</a></li>
            <li><a class="hoverable" href="#">XYZ</a></li>
        </ul>
    </nav>

    <!-- Main content section -->
    <div class="main-content">
        <!-- Map container -->
        <div id="map-container">
            <div id="map"></div>
        </div>

        <!-- Pie chart card -->
        <div id="chart-card">
            <canvas id="disasterChart"></canvas>
        </div>
    </div>

    <!-- Map Script -->
    <script>
        // Initialize the map with zoom and boundary constraints
        var map = L.map('map', {
            center: [4.2105, 101.9758],
            zoom: 5,
            maxBounds: [[-11.087886, 95.152344], [26.115986, 130.517578]],
            minZoom: -10,
            maxZoom: 4,
            worldCopyJump: false
        });

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const countries = {
            "Indonesia": { lat: -0.7893, lon: 113.9213, disasters: {"Earthquake": 136, "Flood": 247, "Landslide": 64, "Volcanic Activity": 61, "Storm": 14 }},
            "Philippines": { lat: 12.8797, lon: 121.7740, disasters: {"Earthquake": 40, "Flood": 156, "Landslide": 31, "Volcanic Activity": 29, "Storm": 377 }},
            "Cambodia": { lat: 12.5657, lon: 104.9910, disasters: {"Earthquake": 0, "Flood": 21, "Landslide": 0, "Volcanic Activity": 0, "Storm": 6 }},
            "Laos": { lat: 19.8563, lon: 102.4955, disasters: {"Earthquake": 0, "Flood": 28, "Landslide": 0, "Volcanic Activity": 0, "Storm": 11 }},
            "Myanmar": { lat: 21.9162, lon: 95.9560, disasters: {"Earthquake": 10, "Flood": 36, "Landslide": 10, "Volcanic Activity": 0, "Storm": 21 }},
            "Malaysia": { lat: 4.2105, lon: 101.9758, disasters: {"Earthquake": 2, "Flood": 65, "Landslide": 4, "Volcanic Activity": 0, "Storm": 8 }},
            "Thailand": { lat: 15.8700, lon: 100.9925, disasters: {"Earthquake": 4, "Flood": 87, "Landslide": 3, "Volcanic Activity": 0, "Storm": 42 }},
            "Timor-Leste": { lat: -8.8742, lon: 125.7275, disasters: {"Earthquake": 1, "Flood": 6, "Landslide": 0, "Volcanic Activity": 0, "Storm": 2 }},
            "Vietnam": { lat: 14.0583, lon: 108.2772, disasters: {"Earthquake": 0, "Flood": 96, "Landslide": 6, "Volcanic Activity": 0, "Storm": 127 }}
        };

        let disasterChart;  // Global chart variable

        // Function to update or create the pie chart
        function updatePieChart(data, title) {
            const ctx = document.getElementById('disasterChart').getContext('2d');

            if (disasterChart) {
                disasterChart.data.labels = Object.keys(data);
                disasterChart.data.datasets[0].data = Object.values(data);
                disasterChart.options.title.text = title.charAt(0).toUpperCase() + title.slice(1); // Capitalize the first letter
                disasterChart.update();
            } else {
                disasterChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(data),
                        datasets: [{
                            data: Object.values(data),
                            backgroundColor: ['#4e60ef', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                            borderColor: '#ffffff',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        title: { display: true, text: title.charAt(0).toUpperCase() + title.slice(1), fontColor: '#333', fontSize: 18 },
                        legend: { position: 'top', labels: { boxWidth: 10, padding: 5, fontColor: '#333' } },
                        layout: { padding: { left: 0, right: 0, top: 0, bottom: 0 } }
                    }
                });
            }
        }

        // Add markers to the map
        Object.keys(countries).forEach(function (key) {
            const country = countries[key];
            const marker = L.marker([country.lat, country.lon]).addTo(map);

            marker.on('click', function () {
                updatePieChart(country.disasters, key);
            });
        });

        // Initially show the pie chart for Indonesia
        updatePieChart(countries['Indonesia'].disasters, 'Indonesia');
    </script>
</body>
</html>
