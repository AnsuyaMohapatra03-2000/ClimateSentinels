<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateSentinels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Leaflet and Chart.js Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Carousel starts here -->
    <div class="carousel slide" data-bs-ride="carousel" id="pic-slides">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#pic-slides" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#pic-slides" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#pic-slides" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#pic-slides" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://console.kr-asia.com/wp-content/uploads/2023/04/climate-change-concept-collage-scaled.jpg" class="d-block w-100" alt="Climate Change">
                <div class="carousel-caption">
                    <strong><h2>Climate Change and Natural Disasters in Southeast Asia</h2></strong>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://afrital.org/wp-content/uploads/2024/07/flood.jpg" class="d-block w-100" alt="Flood in Southeast Asia">
                <div class="carousel-caption">
                    <strong><h2>The Impact of Floods in Southeast Asia</h2></strong>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://duet-cdn.vox-cdn.com/thumbor/0x0:2048x1152/1200x800/filters:focal(1024x576:1025x577):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/7038611/Neoguri_Jul_7_2014_0730Z_EVL.png" class="d-block w-100" alt="Storm in Southeast Asia">
                <div class="carousel-caption">
                    <strong><h2>Severe Storms and Their Effects on the Region</h2></strong>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://live-production.wcms.abc-cdn.net.au/71aeeba3fe5f28c27505162566149cea?impolicy=wcms_crop_resize&cropH=1989&cropW=2991&xPos=0&yPos=8&width=862&height=575" class="d-block w-100" alt="Earthquake in Southeast Asia">
                <div class="carousel-caption">
                    <strong><h2>Earthquakes Shaking Southeast Asia</h2></strong>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#pic-slides" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#pic-slides" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
    <!-- Carousel ends here -->
    
    <!-- Map container with a 10% gap -->
    <div id="map-container">
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
